server {
    listen 80;
    listen [::]:80;
    server_name default_server;
    root $deploy_current_root;

    # no maping backend
    if ($backend_port = 80) {
        return 444;
    }

    set $cache_day '7d';
    set $backend_address $backend_protocol://$backend_host:$backend_port;

    location ~* \.(woff|eot|ttf|svg|mp4|webm)$ {
        expires $cache_day;
        add_header Cache-Control "private";
    }

    location ~* \/(media\/cache\/resolve\/|media\/download|)$ {
        proxy_pass $backend_address;
        proxy_redirect off;
    }

    location /media/cache/ {
        alias           "${deploy_current_root}/media/cache/";
        access_log      off;
        log_not_found   off;
        expires         $cache_day;
        add_header Cache-Control "private";
    }

    location /assets/ {
        alias           "${deploy_current_root}/assets/";
        access_log      off;
        log_not_found   off;
        expires         $cache_day;
        add_header Cache-Control "private";
    }

    location /bundles/ {
        alias           "${deploy_current_root}/bundles/";
        access_log      off;
        log_not_found   off;
        expires         $cache_day;
        add_header Cache-Control "private";
    }

    location /robots.txt {
        root            "${deploy_current_root}/";
        access_log      off;
        log_not_found   off;
    }

    location /favicon.ico {
        root            "${deploy_current_root}/";
        access_log      off;
        log_not_found   off;
    }

    include /etc/nginx/server.d/*.conf;
}
