server {
    listen 80;
    server_name $backend_name;
    root $deploy_current_root;

    proxy_set_header Host                    $host;
    proxy_set_header X-Real-IP               $remote_addr;
    proxy_set_header X-Forwarded-For         $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Protocol    $scheme;

    set $cache_day '7d';

    location ~* \.(woff|eot|ttf|svg|mp4|webm)$ {
        expires $cache_day;
        add_header Cache-Control "private";
    }

    location /media/cache/resolve/ {
        proxy_pass          http://backend;
        proxy_redirect      off;
    }

    location /media/cache/ {
        alias           ${deploy_current_root}/media/cache/;
        access_log      off;
        log_not_found   off;
        expires         $cache_day;
        add_header Cache-Control "private";
    }

    location /media/download/ {
        proxy_pass          http://backend;
        proxy_redirect      off;
    }

    location /assets/ {
        alias           ${deploy_current_root}/assets/;
        access_log      off;
        log_not_found   off;
        expires         $cache_day;
        add_header Cache-Control "private";
    }

    location /bundles/ {
        alias           ${deploy_current_root}/bundles/;
        access_log      off;
        log_not_found   off;
        expires         $cache_day;
        add_header Cache-Control "private";
    }

    location /robots.txt {
        root            ${deploy_current_root}/;
        access_log      off;
        log_not_found   off;
    }

    location /favicon.ico {
        root            ${deploy_current_root}/;
        access_log      off;
        log_not_found   off;
    }

    location / {
        proxy_pass          http://backend;
        proxy_redirect      off;
    }

    include /etc/nginx/server.d/*.conf;
}
